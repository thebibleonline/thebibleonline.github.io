    <script data-role="highlighting">
        if (location.href.includes("#v") && !location.href.includes("__")) {
            let anchorId = window.location.hash;
            document.querySelector(anchorId).classList.add("highlight");
        }
        if (location.href.includes("#v") && location.href.includes("__")){
            let anchorId = window.location.hash.substr(0, window.location.hash.indexOf("__"))
            document.querySelector(anchorId).classList.add("highlight");
            let numOfVerses = window.location.hash.substr(window.location.hash.indexOf("__") + 2);
            for (let i = 0; i < numOfVerses; i++) {
                let lasttHighlightedElement = document.querySelectorAll(".highlight")[document.querySelectorAll(".highlight").length - 1];
                let nextHighlightedElement = document.querySelectorAll(".highlight")[document.querySelectorAll(".highlight").length - 1].nextElementSibling;
                nextHighlightedElement.classList.add("highlight");
            }
            // scroll to first highlighted element
            document.querySelector(".highlight").scrollIntoView()
        }
    </script>
