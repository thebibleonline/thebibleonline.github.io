<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King James Bible</title>
</head>
<body>
    <pre id="bible-content">Loading...</pre>
    
    <script>
        async function loadBible() {
            try {
                const response = await fetch("en_kjv.json");
                const bibleText = await response.text();
                document.getElementById("bible-content").textContent = bibleText;
            } catch (error) {
                document.getElementById("bible-content").textContent = "Error loading Bible: " + error.message;
            }
        }
        
        loadBible();
    </script>
</body>
</html>
